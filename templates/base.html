<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 2em;
            margin-left: 50px;
            text-decoration: none;
        }
        .msg {
            color: #ff1500;
        }
        .block1 {
            padding: 20px;
            margin: 10px;
            background-color: #d5f0f2;
        }
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        .thread {
            padding: 20px;
            margin: 10px;
            background-color: #fff0e3;
        }

        .review {
                margin-left: 50px;
                font-size: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">FlaskApp</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="#">Friends</a>
        <a href="#">Neighbors</a>
        <a href="{{ url_for('blocks') }}">Blocks</a>
        <a href="{{ url_for('threads', source='all') }}">Threads</a>
		<a href="{{ url_for('logout') }}">Logout</a>
        <a href="#">About</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
