{% extends 'base.html' %}
{% block content %}
		<div class="profile">
			<h1>My Profile</h1>
			<h3>User ID: {{ profile[0] }} </h3>
			<h3>User Name: {{ profile[1] }} </h3>
			<h3>User Password: {{ profile[2] }} </h3>
			<h3>User Address: {{ profile[3] }} </h3>
			<h3>User location: {{ profile[4] }}, {{ profile[5] }}</h3>
			<h3>Profile: {{ profile[6] }}</h3>
		</div>
		<div class="links">
			<a href="{{ url_for('editprofile') }}">Edit</a>
		</div>
{% endblock %}
