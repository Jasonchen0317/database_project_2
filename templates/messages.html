{% extends 'base.html' %}
{% block content %}
    {% for m in messages %}
        <div class="message">
            <h3>ID: {{ m[3] }}: {{ m[5] }}</h3>
        </div>
    {% endfor %}
    <form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.body.label }}<br>
			{{ form.body(rows='20',cols='60') }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
